<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <title>buddahcheeseeggnogs</title>

    <style type="text/css">
      body {
        margin: 0;
        height: 100vh;
      }

      #blblblb {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1000;
        padding: 40px;
      }

      #blbl {
        height: 100%;
        background-image: url("./clickyclicky.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <video
      autoplay
      controls
      id="buddahcheeseeggnogs"
      class="video-js"
      preload="auto"
      fill="true"
      aspectRatio="16:9"
      width="640"
      height="264"
      loop="true"
      muted
      autoplay="true"
      data-setup="{}"
    >
      <source src="buddahcheeseeggnogs.webm" type="video/webm" />
      <p class="vjs-no-js">you need javascript, stupid one</p>
    </video>

    <section id="blblblb"><section id="blbl"></section></section>

    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>

    <script>
      const el = document.getElementById("blblblb");
      el.addEventListener("click", () => {
        const player = videojs("buddahcheeseeggnogs");

        el.parentElement.removeChild(el);

        if (player == null) {
          return;
        }

        player.muted(false);
      });
    </script>
  </body>
</html>
